<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/home']">Inicial</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Consultar dados</li>
    </ol>
  </nav>

  <div class="jumbotron">
    <h1>Consultar dados</h1>
  </div>

  <hr>

  <div class="first-form">
    <div class="row">
      <div class="col">
        <label class="col-sm-12 col-form-label">
          <b>Instituição</b>
          <input type="text" readonly class="form-control-plaintext" value="Fundação Mineira de Educação e Cultura">
        </label>
      </div>
      <div class="col">
        <div class="col">
          <label class="col-sm-12 col-form-label">
            <b>Nota Geral</b>
            <input type="text" readonly class="form-control-plaintext" value="0">
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="top-row" class="row">
    <div class="col">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisa" aria-label="Search">
        <button id="btn-search" class="btn btn-primary my-2 my-sm-0" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <div id="add-new" class="col">
      <button type="button" class="btn btn-success" [routerLink]="['/course/add/']">
        Adicionar novo Curso
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Curso</th>
        <th scope="col" id="grades">Nota do Curso</th>
        <th scope="col" id="grades">Média dos Alunos</th>
        <th scope="col" id="action">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">Ciência da Computação</td>
        <td id="grades">0</td>
        <td id="grades">0</td>
        <td id="action">
          <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/course/edit/']">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td scope="row">Arquitetura e Urbanismo</td>
        <td id="grades">0</td>
        <td id="grades">0</td>
        <td id="action">
          <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/course/edit/']">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td scope="row">Engenharia da Computação</td>
        <td id="grades">0</td>
        <td id="grades">0</td>
        <td id="action">
          <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/course/edit/']">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav id="nav-pag" aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
