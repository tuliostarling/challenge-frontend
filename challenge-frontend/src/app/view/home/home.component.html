<div class="container">

  <div class="jumbotron">
    <h1>Instituições</h1>
  </div>

  <div id="top-row" class="row">
    <div class="col">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button id="btn-search" class="btn btn-primary my-2 my-sm-0" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <div id="add-new" class="row">
      <div class="col">
        <button type="button" class="btn btn-success" (click)="createInstitution()">
          Adicionar nova Instituição
        </button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success" (click)="createCourse()">
          Adicionar novo Curso
        </button>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Instituição</th>
        <th scope="col" id="general-note">Nota Geral</th>
        <th scope="col" id="action">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rowsInstitution">
        <td scope="row"> {{ row.nome }} </td>
        <td id="general-note"> {{ row.notageral }} </td>
        <td id="action">
          <button type="button" class="btn btn-outline-success btn-sm" (click)="checkdata(row['id'])">
            <i class="fa fa-eye"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="update(row['id'])">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(row['id'])">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
