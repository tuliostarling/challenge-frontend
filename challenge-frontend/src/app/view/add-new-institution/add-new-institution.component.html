<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/home']">Inicial</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Adicionar nova Instituição</li>
    </ol>
  </nav>
  
  <div class="jumbotron">
    <h1>Adicionar nova Instituição</h1>
  </div>

  <hr>

  <form>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome Instituição">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Nota Geral">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome Curso">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Nota Curso">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Média Alunos">
        </div>
      </div>
      <div class="col-sm-2">
        <button id="add-new-course" type="button" class="btn btn-success">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>

    <button id="cancel" type="button" class="btn btn-danger" [routerLink]="['/home']">
      Cancelar
    </button>
    <button id="add-new" type="button" class="btn btn-success">
      Salvar
    </button>

  </form>
</div>
