<div class="container">

  <div class="jumbotron">
    <h1>Instituições</h1>
  </div>

  <div id="top-row" class="row">
    <div class="col">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisa" aria-label="Search">
        <button id="btn-search" class="btn btn-primary my-2 my-sm-0" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <div id="add-new" class="col">
      <button type="button" class="btn btn-success" [routerLink]="['institution/add/']">
        Adicionar nova Instituição
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Instituição</th>
        <th scope="col" id="general-note">Nota Geral</th>
        <th scope="col" id="action">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td scope="row"> {{ row.nome }} </td>
        <td id="general-note"> {{ row.notageral }} </td>
        <td id="action">
          <button type="button" class="btn btn-outline-success btn-sm" (click)="update(row['id'])">
            <i class="fa fa-eye"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="update(row['id'])">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(row['id'])">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav id="nav-pag" aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
