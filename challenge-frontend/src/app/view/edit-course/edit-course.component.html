<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/home']">Inicial</a>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/check_data/']">Consultar dados</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Editar Curso</li>
    </ol>
  </nav>

  <div class="jumbotron">
    <h1>Editar Curso</h1>
  </div>

  <hr>

  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>
            <b>Nome Curso</b>
          </label>
          <input type="text" class="form-control" [(ngModel)]="courses.nome" name="courseName" required>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>
            <b>Nota Curso</b>
          </label>
          <input type="number" class="form-control" [(ngModel)]="courses.notacurso" name="gradeCourse" required>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>
            <b>MÃ©dia Alunos</b>
          </label>
          <input type="number" class="form-control" [(ngModel)]="courses.mediaaluno" name="student" required>
        </div>
      </div>
    </div>

    <button id="cancel" type="button" class="btn btn-danger" [routerLink]="['/check_data/']">
      Cancelar
    </button>
    <button id="add-new" type="submit" class="btn btn-success">
      Salvar
    </button>

  </form>
</div>
